<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>Get Connected | GENESIS</title>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="//use.typekit.net/mta1nns.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="/assets/js/modernizr-2.5.3.min.js"></script>
  <link rel="stylesheet" href="/assets/styles/base.css">
  <script src="/assets/js/respond.min.js"></script>
</head>
<body>
  <header role="banner" style="background-image:url(/images/living-room.jpg)">
    <a href="#" class="logo"><img src="/images/logo.png" alt="GENESIS" /></a>
    <!--<nav>
      <ul>
        <li><a href="#">Back to GENESIS</a></li>
      </ul>
    </nav>-->
  </header>
  <div class="main">
    <h1>Get Connected</h1>

    <form>

      <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" />
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" />
      </div>


      <div>
        <label for="age-group">Age Group</label>
        <select name="age-group">
          <option>None Selected</option>
          <option>Student</option>
          <option>20s</option>
          <option>30s</option>
          <option>40s</option>
          <option>50s</option>
          <option>60+</option>
        </select>
      </div>

      <div>
        <label for="marital-status">Marital Status</label>
        <select name="marital-status">
          <option>None Selected</option>
          <option>Single</option>
          <option>Married</option>
          <option>Divorced</option>
        </select>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="children" id="children" />
        <label for="children"> Have Children?</label>
      </div>
      <div>
        <label for="ages">Ages</label>
        <input type="text" name="ages" />
      </div>

      <div class="serving">
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">GENESIS Kids</label>
        <input type="checkbox" name="serving" id="student" value="student" /><label for="student">Student Ministry</label>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">Connections</label>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">Facilities</label>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">Worship</label>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">Sound</label>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">Community Outreach</label>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">Volunteer Care</label>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">Congregational Care</label>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">Video</label>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">Graphic Design</label>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">Spatial Design</label>
      </div>


      <div>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">I'd like to speak to someone about beginning a relationship with Jesus</label>
      </div>
      <div>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">I'd like to speak to someone about joining a Community Group</label>
      </div>
      <div>
        <input type="checkbox" name="serving" id="kids" value="kids" /><label for="kids">I'd like to speak to someone about becoming a member of GENESIS</label>
      </div>

      <input type="submit" name="submit" value="Submit" />
    </form>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/assets/js/jquery-2.1.1.min.js"><\/script>')</script>
  <!--[if (gte IE 6)&(lte IE 8)]><script type="text/javascript" src="/assets/js/selectivizr.js"></script><![endif]-->
</body>
</html>
